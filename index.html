<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue Js</title>

    <!-- Archivo CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- VUE - development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Archivo javascript -->
    <script defer src="./js/app.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Desafio: Contador</h5>
                    <p class="card-text"><strong>Consigna:</strong> Implementa con Vue CDN un contador ascendente-descendente.</p>
                </div>
                <div class="card-footer text-muted">
                    El ejercicio deberá tener dos botones y un tag, o input (del tipo read-only), donde se refleje el valor numérico del contador.
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="card-title" id="number" v-text="contador"></h2>
                    <button type="button" class="btn btn-outline-secondary btn-lg" @click="restarClick">-</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" @click="sumarClick">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
