<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUE CDN -->
    <!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Clase 0</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <!-- Operador ternario -->
        <h1>Saldo disponible: {{ cantidad >= 1 ? cantidad : 'Carga la sube' }}</h1>
    </div>

    <script>
        new Vue({
            el:'#app',
            data: {
                message: 'Hola Mundo',
                cantidad: 3
            }
        })
    </script>

</body>
</html>
